<ion-header>

  <ion-navbar>
    <ion-title>Meu Pet</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="login-content" padding class="background-style">
  <ion-row class="logo-row">
    <ion-col></ion-col>
    <ion-col width-67>
    </ion-col>
    <ion-col></ion-col>
  </ion-row>
  <div class="login-box">
    <p *ngIf="submitAttempt" style="color: #ea6153;">Por favor, preencha corretamente.</p>
     
    <ion-list no-lines>
        <form [formGroup]="loginUsuario">
     
            <ion-item>
                <ion-label>Email</ion-label>
                <ion-input formControlName="email" type="text" clearInput></ion-input>
            </ion-item>
            <br />
            <ion-item>
                <ion-label >Senha</ion-label>
                <ion-input formControlName="senha" type="password" clearInput></ion-input>
            </ion-item>
        </form>
    </ion-list>

      <ion-row>
        <ion-col class="signup-col">
          <button ion-button (click)="login(loginUsuario)">Entrar</button>
          <button ion-button color="light" (click)="createAccount()">Registre-se</button>  
          <!-- <button ion-button class="register-btn" block clear (click)="createAccount()">Registre-se</button> -->
        </ion-col>
      </ion-row>
  </div>
</ion-content>
