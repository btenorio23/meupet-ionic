<ion-header>

  <ion-navbar>
    <ion-title>Passeadores</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

    <ion-list *ngFor="let servico of servicos">
      <ion-item>
        <ion-thumbnail item-start>
         <img src="http://meupetapi.herokuapp.com/api/v1/usuario/{{servico.id}}/picture/">
        </ion-thumbnail>
        <h2>{{servico.primeiroNome}}</h2> 

        <p>{{servico.email}}</p>
        <!-- <button ion-button clear item-end [navPush]="detalhesCao">Editar</button> -->
        <button ion-button clear item-end (click)="modoEditar(pet)">Contratar</button>
      </ion-item>
    </ion-list>

</ion-content>
