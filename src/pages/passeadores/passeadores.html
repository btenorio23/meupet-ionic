<ion-header>

  <ion-navbar>
    <ion-title>Passeadores</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
	<div padding>
	  <ion-segment [(ngModel)]="servico">
	    <ion-segment-button value="passeadores">
	      Passeadores
	    </ion-segment-button>
	    <ion-segment-button value="opcoes">
	      Opções
	    </ion-segment-button>
	  </ion-segment>
	</div>

	<div [ngSwitch]="servico">
	  <ion-list *ngSwitchCase="'passeadores'">
	  	<ion-item>
	  	  <ion-thumbnail item-start>
	  	    <img src="assets/imgs/venkman.jpg">
	  	  </ion-thumbnail>
	  	  <h4>Venkman Pereira </h4>
	  	  <p>5<ion-icon name="star"></ion-icon> | 3km <ion-icon name="navigate"></ion-icon></p>
	  	  <!-- <button ion-button clear item-end>Selecionar</button> -->
	  	  <button ion-button clear item-end (click)='abreMapa()'><ion-icon name="arrow-dropright-circle"></ion-icon></button>
	  	</ion-item>
	  	<ion-item>
	  	  <ion-thumbnail item-start>
	  	    <img src="assets/imgs/spengler.jpg">
	  	  </ion-thumbnail>
	  	  <h4>Rogerio Spengler</h4>
	  	  <!-- <p>Hayao Miyazaki • 1988</p> -->
	  	  <p>5<ion-icon name="star"></ion-icon> | 3km <ion-icon name="navigate"></ion-icon></p>
	  	  <button ion-button clear item-end><ion-icon name="arrow-dropright-circle"></ion-icon></button>
	  	</ion-item>
	  	<ion-item>
	  	  <ion-thumbnail item-start>
	  	    <img src="assets/imgs/stantz.jpg">
	  	  </ion-thumbnail>
	  	  <h4>Caio Stantz</h4>
	  	  <!-- <p>Hayao Miyazaki • 1988</p> -->
	  	  <p>5<ion-icon name="star"></ion-icon> | 3km <ion-icon name="navigate"></ion-icon></p>
	  	  <button ion-button clear item-end><ion-icon name="arrow-dropright-circle"></ion-icon></button>
	  	</ion-item>
	  </ion-list>
	</div>

	<div [ngSwitch]="servico">
	  <ion-list *ngSwitchCase="'opcoes'">
	  	<form [formGroup]="detalhesCaoForm">
	  	<ion-item>
	        	<ion-label>Distância do Passeio?</ion-label>
	          <!-- <ion-select [(ngModel)]="porte"> -->
	          <ion-select interface='popover' formControlName="distancia">
	            <ion-option value="P">Pequena</ion-option>
	            <ion-option value="M">Média</ion-option>
	            <ion-option value="G">Grande</ion-option>
	          </ion-select>
	        </ion-item>
  		<ion-item>
  	      	<ion-label>Pode Passear com Outros Cães?</ion-label>
  	        <!-- <ion-select [(ngModel)]="porte"> -->
  	        <ion-select interface='popover' formControlName="passeio_com_caes">
  	          <ion-option value="S">Sim</ion-option>
  	          <ion-option value="N">Não</ion-option>
  	        </ion-select>
  	      </ion-item>
  	      <ion-item>
	  	<ion-label>Pode Ser Alimentado?</ion-label>
  	        <!-- <ion-select [(ngModel)]="porte"> -->
  	        <ion-select interface='popover' formControlName="pode_alimentar">
  	          <ion-option value="S">Sim</ion-option>
  	          <ion-option value="N">Não</ion-option>
  	        </ion-select>
  	      </ion-item>
  	      </form>
	  </ion-list>
	</div>

</ion-content>
