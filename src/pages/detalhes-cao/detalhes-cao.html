<ion-header>

  <ion-navbar>
    <ion-title>DetalhesCao</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<p *ngIf="submitAttempt" style="color: #ea6153;">Por favor, preencha corretamente.</p>
	 
	<ion-list no-lines>
	 
	    <form [formGroup]="detalhesCaoForm">
	 
	        <ion-item>
	            <ion-label floating>Nome</ion-label>
	            <ion-input formControlName="nome" type="text" clearInput></ion-input>
	        </ion-item>
	        <ion-item>
	            <ion-label floating>Raça</ion-label>
	            <ion-input formControlName="raca" type="text" clearInput></ion-input>
	        </ion-item>
	        <br />
	        <ion-item>
	        	<ion-label>Porte</ion-label>
	          <!-- <ion-select [(ngModel)]="porte"> -->
	          <ion-select interface='popover' formControlName="tamanho">
	            <ion-option value="P">Pequeno</ion-option>
	            <ion-option value="M">Médio</ion-option>
	            <ion-option value="G">Grande</ion-option>
	          </ion-select>
	        </ion-item>
	        <ion-item>
	            <ion-label floating>Descrição</ion-label>
	            <ion-input formControlName="descricaoPet" type="text"></ion-input>
	        </ion-item>
	    </form>
	</ion-list>
	<button ion-button color="light" (click)="showCancela()">Cancelar</button>	
	<button ion-button (click)="save(detalhesCaoForm._value)">Salvar</button>

</ion-content>
