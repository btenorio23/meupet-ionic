<ion-header>
  <ion-navbar>
    <ion-title>Registre-se</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="login-content" padding>
  <div class="login-box">
    <p *ngIf="submitAttempt" style="color: #ea6153;">Por favor, preencha corretamente.</p>
     
    <ion-list no-lines>
     
        <form [formGroup]="detalhesUsuarioForm">
     
            <ion-item>
                <ion-label floating>Primeiro Nome</ion-label>
                <ion-input formControlName="primeiroNome" type="text" clearInput></ion-input>
            </ion-item>
            <br />
            <ion-item>
                <ion-label floating>Segundo Nome</ion-label>
                <ion-input formControlName="segundoNome" type="text" clearInput></ion-input>
            </ion-item>
            <br />
            <ion-item>
                <ion-label floating>Data Nascimento</ion-label>
                <ion-input formControlName="idade" type="text" clearInput></ion-input>
            </ion-item>
            <br />
            <ion-item>
                <ion-label floating>Email</ion-label>
                <ion-input formControlName="email" type="text"></ion-input>
            </ion-item>
            <br />
            <ion-item>
                <ion-label floating>Senha</ion-label>
                <ion-input formControlName="senha" type="password"></ion-input>
            </ion-item>
        </form>
    </ion-list>
    <button ion-button color="light" (click)="showCancela()">Cancelar</button>  
    <button ion-button (click)="save(detalhesUsuarioForm)">Salvar</button>
  </div>
</ion-content>
