<ion-header>

  <ion-navbar>
    <ion-title>Historico Serviços</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<!--  Primeira Viagem -->
	<ion-card *ngFor="let passeio of passeios">
	  <!-- <img src="assets/imgs/mapa2.png"> -->
	  <ion-item>
	    <ion-icon name="logo-github" item-start large></ion-icon>
		<h2>{{passeio.pet}}</h2>
	  </ion-item>
	    <ion-item>
	      <ion-icon name="log-in" item-start large></ion-icon>
	      <h2>{{passeio.origem}}</h2>
	      <!-- <h2>Parque do Povo</h2>
	      <p>Av. Henrique Chamma, 420 - Chácara Itaim, São Paulo - SP</p> -->
	    </ion-item>
	    <ion-item>
	      <ion-icon name="log-out" item-left large ></ion-icon>
	      <h2>{{passeio.local}}</h2>
	    </ion-item>
	    <ion-item>
	      <ion-icon name="time" item-left large ></ion-icon>
	      <p>{{passeio.duracao}}</p>
	    </ion-item>
	    <ion-item>
	      <ion-icon name="map" item-left large ></ion-icon>
	      <p>{{passeio.data}}</p>
	    </ion-item>
	</ion-card>
</ion-content>
