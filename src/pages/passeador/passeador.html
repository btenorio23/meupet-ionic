<ion-header>

  <ion-navbar>
    <ion-title>Serviços {{nome}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card>
      <img src="assets/imgs/passeio.jpg"/>
      <ion-card-content>
        <ion-card-title>
          Passeios no Parque
          </ion-card-title>
        <p>
          Leve seu cachorro para dar um belo passeio no parque!
        </p>
      </ion-card-content>
      <ion-row no-padding>
            <ion-col>
              <button ion-button clear small color="danger" icon-start (click)='abrePedidoPasseio("P")'>
                <ion-icon name='paw'></ion-icon>
                Contratar
              </button>
            </ion-col>
            <!-- <ion-col text-center>
              <button ion-button clear small color="danger" icon-start (click)='abreDescricao()'>
                <ion-icon name='information-circle'></ion-icon>
                Detalhes
              </button>
            </ion-col> -->
          </ion-row>
    </ion-card>

    <ion-card>
      <img src="assets/imgs/veterinario.png"/>
      <ion-card-content>
        <ion-card-title>
          Leve seu cãozinho ao veterinário!
          </ion-card-title>
        <p>
          O Passeador o levará para tomar uma vacina ou até mesmo uma consulta marcada
        </p>
      </ion-card-content>
      <ion-row no-padding>
            <ion-col>
              <button ion-button clear small color="danger" icon-start (click)='abrePedidoPasseio("V")'>
                <ion-icon name='paw'></ion-icon>
                Contratar
              </button>
            </ion-col>
            <ion-col text-center>
              <button ion-button clear small color="danger" icon-start>
                <ion-icon name='information-circle'></ion-icon>
                Detalhes
              </button>
            </ion-col>
          </ion-row>
    </ion-card>

    <ion-card>
      <img src="assets/imgs/treinamento.jpg"/>
      <ion-card-content>
        <ion-card-title>
          Treinamentos especializados!
          </ion-card-title>
        <p>
          Por que não adestrar o seu belo cãozinho também?
        </p>
      </ion-card-content>
      <ion-row no-padding>
            <ion-col>
              <button ion-button clear small color="danger" icon-start (click)='abrePedidoPasseio("T")'>
                <ion-icon name='paw'></ion-icon>
                Contratar
              </button>
            </ion-col>
            <ion-col text-center>
              <button ion-button clear small color="danger" icon-start>
                <ion-icon name='information-circle'></ion-icon>
                Detalhes
              </button>
            </ion-col>
          </ion-row>
    </ion-card>

</ion-content>
