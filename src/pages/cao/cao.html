<ion-header>

  <ion-navbar>
    <ion-title>Meu Cão</ion-title>
  </ion-navbar>

    </ion-header>


<ion-content padding>
    <div padding>
      <ion-segment [(ngModel)]="meu_pet">
        <ion-segment-button value="status">
          Status
        </ion-segment-button>
        <ion-segment-button value="historico">
          Histórico
        </ion-segment-button>
      </ion-segment>
    </div>

    <div [ngSwitch]="meu_pet">
      <ion-list *ngSwitchCase="'status'">
        <ion-list-header>Sobre:</ion-list-header>
        <ion-item>
          <ion-thumbnail item-start>
            <img src="assets/imgs/trovao.jpg">
          </ion-thumbnail>
          <h2>Bobina</h2>
          <p>É um cão muito carinhoso</p>
        </ion-item>
        <ion-item></ion-item>
        <ion-list-header>Caracteristicas:</ion-list-header>
        <ion-item>
            <ion-icon name='paw' item-start></ion-icon>
            Idade
            <ion-note item-end>5 Anos</ion-note>
        </ion-item>
        <ion-item>
            <ion-icon name='logo-octocat' item-start></ion-icon>
            Raça
            <ion-note item-end>Jack Russel Terrier</ion-note>
        </ion-item>
        <ion-item>
            <ion-icon name='baseball' item-start></ion-icon>
            Jogo Favorito
            <ion-note item-end>Pegar Jornal</ion-note>
        </ion-item>
        <ion-item></ion-item>
        <ion-list-header>Info Adicionais:</ion-list-header>
        <ion-item>
            <ion-icon name='medical' item-start></ion-icon>
            Vacinado
            <ion-note item-end>Sim</ion-note>
        </ion-item>
        <ion-item>
            <ion-icon name='heart' item-start></ion-icon>
            Castrado
            <ion-note item-end>Não</ion-note>
        </ion-item>



      </ion-list>

      <ion-list *ngSwitchCase="'historico'">
        <ion-card>

          <img src="assets/imgs/rota.png">

          <ion-item>
            <ion-icon name="walk" item-start large></ion-icon>
            <h2>Inicio</h2>
            <p>11 N. Way St, Madison, WI 53703</p>
          </ion-item>

          <ion-item>
            <ion-icon name="flag" item-left large ></ion-icon>
            <h2>Chegada</h2>
            <p>14 S. Hop Avenue, Madison, WI 53703</p>
          </ion-item>

          <ion-item>
            <span item-left>18 min</span>
            <span item-left>(2.6 km)</span>
            <button ion-button icon-left clear item-end>
              <ion-icon name="information-circle"></ion-icon>
              Detalhes
            </button>
          </ion-item>

        </ion-card>
      </ion-list>
    </div>


</ion-content>
